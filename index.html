<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Deli Pollo</title>
  <style>
#map {
            width: 100%;
            height: 500px;
        }
  </style>
  
</head>

<body style="background-color: #C23B22">
  <nav class="navbar navbar-light" style="background-color: #FFF500; max-height: 80px;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="" style=" width: 22%; margin-top: -1.5%; min-width: 200px;">
      </a>
    </div>
    <div>
    </div>
  </nav>
  <br>

 <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

  <script>
        var info2 = "<h1>Deli Pollo</h1>"

        function iniciaMapa() {
            var propiedades = {
                center: {
                    lat: 16.8638,
                    lng: -99.8816
                },
                zoom: 9
            };
            const mapa = document.getElementById("map")
            const map = new google.maps.Map(mapa, propiedades)
              
                let propiedadesMarcador2 = {
                    position: {
                        lat: 18.9649084,
                        lng: 99.2278018
                    },
                    map,
                    title: "Marcardor 2"
                }
                const marcador2 = new google.maps.Marker(propiedadesMarcador2);

                map.setCenter(propiedadesMarcador2.position)
                const infowindow2 = new google.maps.InfoWindow({
                    content: info2
                })
                marcador2.addListener("click", () => {
                    infowindow2.open(map, marcador2);
                })
        }
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa"
    async defer></script>
</body>

</html>
